<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="register_style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Register</title>
</head>

<body onload="fetchUsers()">
    <section>
        <div class="register-user">
            <div class="register-application">
                <h3 class="regular-barcelony" id="sub-heading">Register</h3>
                <form id="reg-form">
                    <div class="register-form-field">
                        <input type="text" id="userInput" name="name" placeholder="Your name">
                        <input type="text" id="userInput" name="surname" placeholder="Your surname">
                        <input type="text" id="userInput" name="age" placeholder="Age">
                        <input type="text" id="userInput" name="phone" placeholder="Phone">
                        <input type="text" id="userInput" name="email" placeholder="E-mail">
                    </div>
                </form>
                <button type="submit" class="regular-gotham" onclick="addUser()">Submit</button>
            </div>


            <div class="show-users">
            </div>
        </div>

        <div id="update-application">
            <h3 class="regular-barcelony" id="sub-heading">Update</h3>
            <form id="update-form">
                <div class="register-form-field">
                    <input type="text" id="updateName" name="name" placeholder="Your name">
                    <input type="text" id="updateSurName" name="surname" placeholder="Your surname">
                    <input type="text" id="updateAge" name="age" placeholder="Age">
                    <input type="text" id="updatePhone" name="phone" placeholder="Phone">
                    <input type="text" id="updateEmail" name="email" placeholder="E-mail">
                </div>
            </form>
            <button type="submit" class="regular-gotham" onclick="updateUser()">Update</button>
        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
