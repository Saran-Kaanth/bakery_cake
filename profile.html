<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="register_style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Register</title>
</head>

<body onload="fetchUsers()">
    <section>
        <div class="search">
            <input type="text" id="userSearchArea" name="userId" placeholder="Search your User ID"><span
                class="material-symbols-outlined"
                onclick="fetchUserData(document.getElementById('userSearchArea').value)" id="search-icon">
                search
            </span>
        </div>

        <div class="profile-section">
            <div id="profile-area">
                <div class="profile-head-data">
                    <div class="profile-img-wrapper">
                        <img id="profile-img" src="images/man.jfif">
                    </div>

                    <div class="profile-head-info">
                        <h3 id="head-1" class="regular-gotham">Saran Kaanth</h3>
                        <p id="head-2" class="regular-barcelony">@ sarnknth</p>
                        <h5 id="head-3" class="regular-gotham">San Andreas, NY</h5>
                    </div>
                </div>

                <div class="user-contact-info">
                    <div id="contact-element">
                        <h4 class="regular-barcelony">Phone</h4>
                        <h5 id="contact-1" class="regular-gotham">010-692-6593 x09125</h5>
                    </div>

                    <div id="contact-element">
                        <h4 class="regular-barcelony">Email</h4>
                        <h5 id="contact-2"  class="regular-gotham">sarnknth@gmail.com</h5>
                    </div>

                    <div id="contact-element">
                        <h4 class="regular-barcelony">Company</h4>
                        <h5 id="contact-3"  class="regular-gotham">Deloitte</h5>
                    </div>

                    <div id="contact-element">
                        <h4 class="regular-barcelony">Website</h4>
                        <h5 id="contact-4"  class="regular-gotham">sarnknth@gmail.com</h5>
                    </div>
                </div>

                <div class="post-info">
                    <div class="post-head">
                        <h1 class="regular-barcelony" id="sub-heading">Posts</h1>
                        <button type="button" id="add-post-button" onclick="showAddPostArea()">
                            Add Post
                            <span class="material-symbols-outlined" id="add-post-icon">
                                add
                            </span>
                        </button>
                    </div>

                    <div id="post-info-grid">
                    </div>
                </div>
            </div>

            <div id="post-area" style="display:none">
                <div class="register-application" style="display:none">
                    <h3 class="regular-barcelony" id="sub-heading">Add Post</h3>
                    <form id="reg-form">
                        <div class="register-form-field">
                            <input type="text" id="titleInputAdd" name="title" placeholder="Title">
                            <input type="text" id="bodyInputAdd" name="body" placeholder="Body">
                        </div>
                    </form>
                    <button type="submit" class="regular-gotham" onclick="addPost()">Add</button>
                    <button type="submit" class="regular-gotham" onclick="removeAddPostArea()">Cancel</button>
                </div>

                <div id="update-application" style="display:none">
                    <h3 class="regular-barcelony" id="sub-heading">Edit Post</h3>
                    <form id="update-form">
                        <div class="register-form-field">
                            <input type="text" id="titleInputUpdate" name="title" placeholder="New Title">
                            <input type="text" id="bodyInputUpdate" name="body" placeholder="New Body">
                        </div>
                    </form>
                    <button type="submit" class="regular-gotham" onclick="updatePost()">Update</button>
                    <button type="submit" class="regular-gotham" onclick="removeEditPostArea()">Cancel</button>
                </div>
        

            </div>
        </div>

    </section>
    <script src="script.js"></script>
    <script src="api.js"></script>
</body>

</html>
