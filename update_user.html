<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="register_style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Update</title>
</head>

<body>
    <div class="register-user">
        <div class="update-application">
            <h3 class="regular-barcelony" id="sub-heading">Edit</h3>
            <form id="reg-form">
                <div class="register-form-field">
                    <input type="text" id="updateName" name="name" placeholder="Your name">
                    <input type="text" id="updateSurName" name="surname" placeholder="Your surname">
                    <input type="text" id="updateAge" name="age" placeholder="Age">
                    <input type="text" id="updatePhone" name="phone" placeholder="Phone">
                    <input type="text" id="updateEmail" name="email" placeholder="E-mail">
                </div>
            </form>
            <button type="submit" class="regular-gotham" onclick="updateUser()">Update</button>
        </div>
        <script src="script.js"></script>
</body>

</html>
